<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Border top -->
    <div style="border-top: 10px solid red">
        <h1>Border Top</h1> 
    </div>

    <!-- Border Left -->
    <div style="border-left: 10px solid red">
        <h1>Border Left</h1>
    </div>

    <!-- Border Right -->
    <div style="border-right: 10px solid red">
        <h1>Border Right</h1>
    </div>

    <!-- Border Bottom -->
    <div style="border-bottom: 10px solid red">
        <h1>Border Bottom</h1>
    </div>

    <!-- Border All -->
    <div style="border:10px solid red">
    <h1>Border-All</h1>
    </div>

    
    <!-- Rounded All sides -->
    <div id="Rounded">
        <h1>Rounded All </h1>
    </div>

    <!-- Rounded two sides -->
    <div id="RoundedTwo"> 
        <h1>Rounded Left</h1>
    </div>

    <div id="RoundedRight">
        <h1>Rounded Right</h1>
    </div>
    
</body>
</html>
